<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        div#Resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!-- Cria uma caixa de texto numérica com os atributos definidos txtn1 -->
    <input type="number" name="txtn2" id="txtn2"> <!-- Cria uma caixa de texto numérica com os atributos definidos txtn2 -->
    <input type="button" value="Somar" onclick="Somar()"> <!-- Cria um botão com o texto 'Somar' que, quando clicado, chama a função 'Somar()' -->
    <div id="Resultado">Resultado da Soma</div> <!-- Cria a div onde será exibido o resultado da soma -->

    <script>
        function Somar() { //Cria a função 'Somar'
            var tn1 = window.document.getElementById('txtn1') //Cria a variável 'tn1' que representa o elemento que tem o ID 'txtn1'
            var tn2 = window.document.querySelector('input#txtn2') //Cria a variável 'tn2' que representa o input que tem o ID 'txtn2'
            var Resultado = window.document.querySelector('div#Resultado') //Cria a variável 'Res' que representa a div que tem o ID 'Resultado'
            var n1 = Number(tn1.value) //Cria a variável n1 que armazena o valor da variável tn1 convertido para o tipo Number
            var n2 = Number(tn2.value) //Cria a variável n2 que armazena o valor da variável tn2 convertido para o tipo Number
            var valSoma = n1 + n2 //Cria a variável 'valSoma' que armazena o valor obtido pela soma de n1 e n2
            Resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${valSoma}` //Altera o conteúdo HTML do elemento correspondente à variável 'Resultado'
        }
    </script>

</body>
</html>
