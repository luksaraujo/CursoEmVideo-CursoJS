<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = null //Cria a variável n1 com o valor nulo
        n1 = 1545.5 //Insere "1545,5" dentro da variável n1
        n1.toFixed(2).replace('.', ',') //Define que a variável n1 terá duas casas decimais e substitui o ponto por vírgula
        /* O comando abaixo define que a variável n1 pertence ao local Brasil, 
        que o estilo dela é monetário (currency) e que a moeda que ela representa
        é o real brasileiro.*/
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) //Descrição no comentário acima
        document.write(`Valor: ${n1}`) //Mostra a variável n1
    </script>
</body>
</html>
