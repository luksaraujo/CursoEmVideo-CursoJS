<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu primeiro programa JS</title>
        <style>
            body {
                background-color: rgb(105, 105, 173);
                color: white;
                font: normal 20pt Arial;
            }
            
            h1{
                color: rgb(252, 212, 22);
            }
        </style>
    </head>
    <body>
        <h1>Olá, mundo!</h1>
        <p>Me livrei da maldição!</p>
        <script>
            var nome = window.prompt('Qual é o seu nome?') //Abre um espaço para o usuário digitar o nome (ou texto) e salva dentro da variável "var"
            window.alert("É um prazer em te conhecer, " + nome + "!") //Cria um alerta que exibe a frase + o que está guardado na variável "nome", que foi coletada na linha de cima
        </script>
    </body>
</html>
