<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 1545.5 //Insere "1545,5" dentro da variável n1
        var n2 = n1.toFixed(2).replace('.', ',')
        document.write(`Valor: ${n2.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`) 
        /*Mostra a variável n1, define que a ela terá duas casas decimais e substitui o ponto por vírgula e
         define que a variável n1 pertence ao local Brasil, que o estilo dela é monetário (currency) e 
         que a moeda que ela representa é o real brasileiro.*/
    </script>
</body>
</html>
